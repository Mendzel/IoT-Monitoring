<div class="device" [ngClass]="device.status">
  <div class="device__title">
    {{ device.type }}
  </div>

  <div class="device__image">
    <div class="device__image-wrapper">
      <img [src]="assignImage(device.type)" [alt]="device.type" />
    </div>
  </div>

  <div class="device__status">
    <app-status-indicator [status]="device.status"></app-status-indicator>
  </div>
</div>
