<p-dialog
  *ngIf="modalData"
  [header]="createHeader()"
  [(visible)]="displayModal"
  (onHide)="hideModal()"
  [modal]="true"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false"
  class="dialog"
>
  <app-tabs-view
    [ticketMachines]="modalData.ticketMachines"
    [onboardComputer]="modalData.onboardComputer"
  ></app-tabs-view>
</p-dialog>
