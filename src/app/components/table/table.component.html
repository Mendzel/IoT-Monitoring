<p-table [value]="tableData" [rowHover]="true" class="table">
  <ng-template pTemplate="caption">
    <div class="table-header">Lista pojazd√≥w</div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>Numer</th>
      <th>Typ Pojazdu</th>
      <th>Status</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-vehicle>
    <tr class="table__row">
      <td>{{ vehicle.number }}</td>
      <td>{{ vehicle.type }}</td>
      <td>{{ vehicle.status }}</td>
    </tr>
  </ng-template>
</p-table>
